#textdomain rose-lib

[window]
	app="rose"
	id="message2"
	[resolution]
		{GUI__COMMON_FLOAT_WIDGETS}
		automatic_placement=no
		click_dismiss=yes
		definition="null"
		height="(screen_height)"
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[panel]
						definition="default"
						id="body_panel"
						label="misc/translucent54-background.png"
						[grid]
							[row]
								grow_factor=1
								[column]
									[spacer]
										definition="default"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_grow=yes
									[stack]
										definition="default"
										[layer]
											[row]
												[column]
													horizontal_grow=yes
													vertical_grow=yes
													[image]
														definition="default"
														height="(1)"
														label="dialogs/white-background.png"
														width="(1)"
													[/image]
												[/column]
											[/row]
										[/layer]
										[layer]
											[row]
												[column]
													border="top, bottom"
													border_size=16
													[scroll_label]
														definition="default"
														horizontal_scrollbar_mode="never"
														id="label"
														size_is_max=yes
														vertical_scrollbar_mode="never"
														width="(((screen_width * 80) / 100))"
													[/scroll_label]
												[/column]
											[/row]
											[row]
												[column]
													horizontal_grow=yes
													[image]
														definition="default"
														label="misc/split-line.png"
													[/image]
												[/column]
											[/row]
											[row]
												[column]
													border="top, bottom"
													border_size=12
													horizontal_grow=yes
													[button]
														definition="text"
														id="ok"
														label=_"OK"
													[/button]
												[/column]
											[/row]
										[/layer]
									[/stack]
								[/column]
							[/row]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(4)"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_grow=yes
									[stack]
										definition="default"
										[layer]
											[row]
												[column]
													horizontal_grow=yes
													vertical_grow=yes
													[image]
														definition="default"
														height="(1)"
														label="dialogs/white-background.png"
														width="(1)"
													[/image]
												[/column]
											[/row]
										[/layer]
										[layer]
											[row]
												[column]
													border="top, bottom"
													border_size=12
													horizontal_grow=yes
													[button]
														definition="text"
														id="cancel"
														label=_"Cancel"
													[/button]
												[/column]
											[/row]
										[/layer]
									[/stack]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
